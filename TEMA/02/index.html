        <div class="homem-texto">
      <img src="HOMEM.png" alt="">
      <p>TRANSFORMANDO MOMENTOS EM MEMÓRIAS ETERNAS.</p>
    </div>

    <div id="servicos">
        <p class="nossos-servicos">NOSSOS<span id="servico">SERVIÇOS</span></p> 
        <div class="setorUm">
            <img src="01.png" alt="">

            <p id="ensaio-fotografico">ENSAIOS<span id="negrito">FOTOGRAFICOS</span></p>
            <p id="ensaio-ambiental">FOTOGRAFIA<span id="negrito">AMBIENTAL</span></p>

            <img src="05.png" alt="">

    <div class="nosso-blog">

        <p class="tituloDois">CONTATE-<span id="servico">NOS</span></p>
        <div class="formulario">
            <form>
                <label id="nominho">NOME:</label>
                <input type="text">
                <label id="nominho-dois">EMAIL:</label>
                <input type="email">
                <label id="nominho-tres">TELEFONE:</label>

<footer>
   
    <nav>

</footer>
    
</body>
<script>

const trocarTema = document.getElementById('trocar-tema')
const body = document.body;
const servico = document.getElementById('servicos')
const blog = document.querySelector('.contate-nos')
const label = document.getElementById('nominho')
const labeldois = document.getElementById('nominho-dois')
const labeltres = document.getElementById('nominho-tres')
const labelquatro = document.getElementById('nominho-quatro')

const title = document.getElementById('ensaio-fotografico')

const titledois = document.getElementById('ensaio-ambiental')
const titletres = document.getElementById('ensaio-profissional')

// Variável de estado para rastrear o tema atual
let temaAtual = 'claro'; // Tema padrão

trocarTema.addEventListener('click', () => {
    // Verifica o tema atual e alterna para o tema oposto
    if (temaAtual === 'claro') {
        servico.style.backgroundColor = '#000';
        blog.style.backgroundColor = '#000';
        label.style.color= '#fff'
        labeldois.style.color= '#fff'
        labeltres.style.color= '#fff'
        labelquatro.style.color= '#fff'
        title.style.color = '#fff'
        titledois.style.color = '#fff'
        titletres.style.color = '#fff'
        temaAtual = 'escuro';
    } else {
        servico.style.backgroundColor = ''; // Deixa em branco para usar o estilo do CSS
        blog.style.backgroundColor = ''; // Deixa em branco para usar o estilo do CSS
        label.style.color = '';
        labeldois.style.color = '';
        labeltres.style.color = '';
        labelquatro.style.color = '';
        title.style.color = '';
        titledois.style.color = ''
        titletres.style.color = '';
        temaAtual = 'claro';
    }
});


    </script>
